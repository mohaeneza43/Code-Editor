<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor with AI Helper and Output Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="editor-container">
        <div id="editor">function hello() { console.log("Hello, world!"); }</div>
        <div id="ai-helper">
            <h3>AI Helper</h3>
            <textarea id="ai-response" placeholder="Ask me anything about your code..."></textarea>
            <button id="ai-check-code">Check Code</button>
            <h3>Command Output</h3>
            <button id="run-code">Run Code</button>
            <div id="output-viewer">Output will be displayed here...</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js" integrity="sha384-TazBToUSm68w7gZtC9+39tD/4VkcNpDkLPIoYIvfGhwd2xrSM3HoOg/uXN9kc69F" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <!-- Add the following script to initialize the Ace editor -->
    <script>
        window.onload = function () {
            // Initialize the Ace editor
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");
            editor.session.setMode("ace/mode/javascript");
            editor.setOptions({
                fontSize: "12pt",
                enableBasicAutocompletion: true,
                enableLiveAutocompletion: true,
                enableSnippets: true
            });

            // Set the initial content of the editor (placeholder or empty)
            editor.setValue(""); // <-- Set a placeholder or keep it empty
        };
    </script>
</body>
</html>
